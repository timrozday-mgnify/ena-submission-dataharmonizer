slots:
  trophic_level:
    name: trophic_level
    title: trophic level
    description: Trophic levels are the feeding position in a food chain. Microbes can be a range of producers (e.g. chemolithotroph)
    range: TrophicLevelMenu
  observed_biotic_relationship:
    name: observed_biotic_relationship
    title: observed biotic relationship
    description: Description of relationship(s) between the subject organism and other organism(s) it is associated with.
      E.g., parasite on species X; mutualist with species Y. The target organism is the subject of the relationship, and the
      other organism(s) is the object.
    range: ObservedBioticRelationshipMenu
  known_pathogenicity:
    name: known_pathogenicity
    title: known pathogenicity
    description: To what is the entity pathogenic, for instance plant, fungi, bacteria
    range: string
  relationship_to_oxygen:
    name: relationship_to_oxygen
    title: relationship to oxygen
    description: Is this organism an aerobe, anaerobe? Please note that aerobic and anaerobic are valid descriptors for microbial
      environments
    range: RelationshipToOxygenMenu
  propagation:
    name: propagation
    title: propagation
    description: 'The type of reproduction from the parent stock. Values for this field is specific to different taxa. For
      phage or virus: lytic/lysogenic/temperate/obligately lytic. For plasmids: incompatibility group. For eukaryotes: sexual/asexual.
      Mandatory for MIGs of eukayotes, plasmids and viruses.'
    range: string
  observed_host_symbionts:
    name: observed_host_symbionts
    title: observed host symbionts
    description: The taxonomic name of the organism(s) found living in mutualistic, commensalistic, or parasitic symbiosis
      with the specific host.
    range: string
  sample_collection_device:
    name: sample_collection_device
    title: sample collection device
    description: The device used to collect an environmental sample. It is recommended to use terms listed under environmental
      sampling device (http://purl.obolibrary.org/obo/ENVO) and/or terms listed under specimen collection device (http://purl.obolibrary.org/obo/GENEPIO_0002094).
    range: string
  sample_collection_method:
    name: sample_collection_method
    title: sample collection method
    description: The method employed for collecting the sample. Can be provided in the form of a PMID, DOI, url or text.
    range: string
  sample_storage_temperature:
    name: sample_storage_temperature
    title: sample storage temperature
    description: temperature at which sample was stored, e.g. -80
    range: string
    pattern: '[+-]?(0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?'
    comments:
    - 'Allowed units: °C'
  sample_storage_location:
    name: sample_storage_location
    title: sample storage location
    description: Location at which sample was stored, usually name of a specific freezer/room. Indicate the location name.
    range: string
  oxygenation_status_of_sample:
    name: oxygenation_status_of_sample
    title: oxygenation status of sample
    description: oxygenation status of sample
    range: OxygenationStatusOfSampleMenu
  medical_history_performed:
    name: medical_history_performed
    title: medical history performed
    description: whether full medical history was collected
    range: MedicalHistoryPerformedMenu
  project_name:
    name: project_name
    title: project name
    description: Name of the project within which the sequencing was organized
    range: string
    required: true
  ploidy:
    name: ploidy
    title: ploidy
    description: The ploidy level of the genome (e.g. allopolyploid, haploid, diploid, triploid, tetraploid). It has implications
      for the downstream study of duplicated gene and regions of the genomes (and perhaps for difficulties in assembly). For
      terms, please select terms listed under class ploidy (PATO:001374) of Phenotypic Quality Ontology (PATO), and for a
      browser of PATO (v 2018-03-27) please refer to http://purl.bioontology.org/ontology/PATO
    range: string
  number_of_replicons:
    name: number_of_replicons
    title: number of replicons
    description: Reports the number of replicons in a nuclear genome of eukaryotes, in the genome of a bacterium or archaea
      or the number of segments in a segmented virus. Always applied to the haploid chromosome count of a eukaryote. Mandatory
      for MIGS of eukaryotes, bacteria, archaea and segmented virus.
    range: string
    pattern: '[+-]?[0-9]+'
  extrachromosomal_elements:
    name: extrachromosomal_elements
    title: extrachromosomal elements
    description: Do plasmids exist of significant phenotypic consequence (e.g. ones that determine virulence or antibiotic
      resistance). Megaplasmids? Other plasmids (borrelia has 15+ plasmids).
    range: string
    pattern: '[+-]?[0-9]+'
  estimated_size:
    name: estimated_size
    title: estimated size
    description: The estimated size of the genome (in bp) prior to sequencing. Of particular importance in the sequencing
      of (eukaryotic) genome which could remain in draft form for a long or unspecified period. Mandatory for MIGS of eukaryotes.
    range: string
    pattern: '[+-]?[0-9]+'
  target_gene:
    name: target_gene
    title: target gene
    description: Targeted gene or locus name for marker gene studies
    range: string
  target_subfragment:
    name: target_subfragment
    title: target subfragment
    description: Name of subfragment of a gene or locus. Important to e.g. identify special regions on marker genes like V6
      on 16S rRNA
    range: string
  multiplex_identifiers:
    name: multiplex_identifiers
    title: multiplex identifiers
    description: Molecular barcodes, called Multiplex Identifiers (MIDs), that are used to specifically tag unique samples
      in a sequencing run. Sequence should be reported in uppercase letters
    range: string
  sequence_quality_check:
    name: sequence_quality_check
    title: sequence quality check
    description: Indicate if the sequence has been called by automatic systems (none) or undergone a manual editing procedure
      (e.g. by inspecting the raw data or chromatograms). Applied only for sequences that are not submitted to SRA or DRA
    range: SequenceQualityCheckMenu
  chimera_check_software:
    name: chimera_check_software
    title: chimera check software
    description: Tool(s) used for chimera checking, including version number and parameters, to discover and remove chimeric
      sequences. A chimeric sequence is comprised of two or more phylogenetically distinct parent sequences.
    range: string
  relevant_electronic_resources:
    name: relevant_electronic_resources
    title: relevant electronic resources
    description: A related resource that is referenced, cited, or otherwise associated to the sequence in the format of a
      PMID, DOI or URL
    range: string
  relevant_standard_operating_procedures:
    name: relevant_standard_operating_procedures
    title: relevant standard operating procedures
    description: Standard operating procedures used in assembly and/or annotation of genomes, metagenomes or environmental
      sequences in the format of a PMID, DOI or URL
    range: string
  collection_date:
    name: collection_date
    title: collection date
    description: 'The date the sample was collected with the intention of sequencing, either as an instance (single point
      in time) or interval. In case no exact time is available, the date/time can be right truncated i.e. all of these are
      valid ISO8601 compliant times: 2008-01-23T19:23:10+00:00; 2008-01-23T19:23:10; 2008-01-23; 2008-01; 2008.'
    range: string
    required: true
    pattern: '(^[12][0-9]{3}(-(0[1-9]|1[0-2])(-(0[1-9]|[12][0-9]|3[01])(T[0-9]{2}:[0-9]{2}(:[0-9]{2})?Z?([+-][0-9]{1,2})?)?)?)?(/[0-9]{4}(-[0-9]{2}(-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2})?Z?([+-][0-9]{1,2})?)?)?)?)?$)|(^not
      applicable$)|(^not collected$)|(^not provided$)|(^restricted access$)|(^missing: control sample$)|(^missing: sample
      group$)|(^missing: synthetic construct$)|(^missing: lab stock$)|(^missing: third party data$)|(^missing: data agreement
      established pre-2023$)|(^missing: endangered species$)|(^missing: human-identifiable$)|(^missing$)'
  altitude:
    name: altitude
    title: altitude
    description: The altitude of the sample is the vertical distance between Earth's surface above Sea Level and the sampled
      position in the air.
    range: string
    pattern: '((0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?)|((^not applicable$)|(^not collected$)|(^not provided$)|(^restricted
      access$)|(^missing: control sample$)|(^missing: sample group$)|(^missing: synthetic construct$)|(^missing: lab stock$)|(^missing:
      third party data$)|(^missing: data agreement established pre-2023$)|(^missing: endangered species$)|(^missing: human-identifiable$)|(^missing$))'
    comments:
    - 'Allowed units: m'
  geographic_location_latitude:
    name: geographic_location_latitude
    title: geographic location (latitude)
    description: The geographical origin of the sample as defined by latitude. The values should be reported in decimal degrees
      and in WGS84 system
    range: string
    required: true
    pattern: '(^[+-]?[0-9]+.?[0-9]{0,8}$)|(^not applicable$)|(^not collected$)|(^not provided$)|(^restricted access$)|(^missing:
      control sample$)|(^missing: sample group$)|(^missing: synthetic construct$)|(^missing: lab stock$)|(^missing: third
      party data$)|(^missing: data agreement established pre-2023$)|(^missing: endangered species$)|(^missing: human-identifiable$)|(^missing$)'
    comments:
    - 'Allowed units: DD'
  geographic_location_longitude:
    name: geographic_location_longitude
    title: geographic location (longitude)
    description: The geographical origin of the sample as defined by longitude. The values should be reported in decimal degrees
      and in WGS84 system
    range: string
    required: true
    pattern: '(^[+-]?[0-9]+.?[0-9]{0,8}$)|(^not applicable$)|(^not collected$)|(^not provided$)|(^restricted access$)|(^missing:
      control sample$)|(^missing: sample group$)|(^missing: synthetic construct$)|(^missing: lab stock$)|(^missing: third
      party data$)|(^missing: data agreement established pre-2023$)|(^missing: endangered species$)|(^missing: human-identifiable$)|(^missing$)'
    comments:
    - 'Allowed units: DD'
  geographic_location_region_and_locality:
    name: geographic_location_region_and_locality
    title: geographic location (region and locality)
    description: The geographical origin of the sample as defined by the specific region name followed by the locality name.
    range: string
  broadscale_environmental_context:
    name: broadscale_environmental_context
    title: broad-scale environmental context
    description: 'Report the major environmental system the sample or specimen came from. The system(s) identified should
      have a coarse spatial grain, to provide the general environmental context of where the sampling was done (e.g. in the
      desert or a rainforest). We recommend using subclasses of EnvO’s biome class: http://purl.obolibrary.org/obo/ENVO_00000428.
      EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS.'
    range: string
    required: true
  local_environmental_context:
    name: local_environmental_context
    title: local environmental context
    description: 'Report the entity or entities which are in the sample or specimen’s local vicinity and which you believe
      have significant causal influences on your sample or specimen. We recommend using EnvO terms which are of smaller spatial
      grain than your entry for "broad-scale environmental context". Terms, such as anatomical sites, from other OBO Library
      ontologies which interoperate with EnvO (e.g. UBERON) are accepted in this field. EnvO documentation about how to use
      the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS.'
    range: string
    required: true
  environmental_medium:
    name: environmental_medium
    title: environmental medium
    description: 'Report the environmental material(s) immediately surrounding the sample or specimen at the time of sampling.
      We recommend using subclasses of ''environmental material'' (http://purl.obolibrary.org/obo/ENVO_00010483). EnvO documentation
      about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS . Terms from other
      OBO ontologies are permissible as long as they reference mass/volume nouns (e.g. air, water, blood) and not discrete,
      countable entities (e.g. a tree, a leaf, a table top).'
    range: string
    required: true
  elevation:
    name: elevation
    title: elevation
    description: The elevation of the sampling site as measured by the vertical distance from mean sea level.
    range: string
    pattern: '([+-]?(0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?)|((^not applicable$)|(^not collected$)|(^not provided$)|(^restricted
      access$)|(^missing: control sample$)|(^missing: sample group$)|(^missing: synthetic construct$)|(^missing: lab stock$)|(^missing:
      third party data$)|(^missing: data agreement established pre-2023$)|(^missing: endangered species$)|(^missing: human-identifiable$)|(^missing$))'
    comments:
    - 'Allowed units: m'
  amount_or_size_of_sample_collected:
    name: amount_or_size_of_sample_collected
    title: amount or size of sample collected
    description: The total amount or size (volume (ml), mass (g) or area (m2) ) of sample collected.
    range: string
    pattern: (0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?
    comments:
    - 'Allowed units: m2, m3, g, L, kg'
  organism_count:
    name: organism_count
    title: organism count
    description: 'Total cell count of any organism (or group of organisms) per gram, volume or area of sample, should include
      name of organism followed by count. The method that was used for the enumeration (e.g. qPCR, atp, mpn, etc.) Should
      also be provided. (example: total prokaryotes; 3.5e7 cells per ml; qpcr)'
    range: string
  sample_storage_duration:
    name: sample_storage_duration
    title: sample storage duration
    description: Duration for which the sample was stored. Indicate the duration for which the sample was stored written in
      ISO 8601 format.
    range: string
  geographic_location_country_andor_sea:
    name: geographic_location_country_andor_sea
    title: geographic location (country and/or sea)
    description: The geographical origin of where the sample was collected from, with the intention of sequencing, as defined
      by the country or sea name. Country or sea names should be chosen from the INSDC country list (http://insdc.org/country.html).
    range: GeographicLocationCountryAndorSeaMenu
    required: true
  gastrointestinal_tract_disorder:
    name: gastrointestinal_tract_disorder
    title: gastrointestinal tract disorder
    description: History of gastrointestinal tract disorders; can include multiple disorders. History of blood disorders;
      can include multiple disorders. The terms should be chosen from the DO (Human Disease Ontology) at http://www.disease-ontology.org,
      gastrointestinal system disease (https://disease-ontology.org/?id=DOID:77).
    range: string
  liver_disorder:
    name: liver_disorder
    title: liver disorder
    description: History of liver disorders; can include multiple disorders. The terms should be chosen from the DO (Human
      Disease Ontology) at http://www.disease-ontology.org, liver disease (https://disease-ontology.org/?id=DOID:409).
    range: string
  host_disease_status:
    name: host_disease_status
    title: host disease status
    description: list of diseases with which the host has been diagnosed; can include multiple diagnoses. The value of the
      field depends on host; for humans the terms should be chosen from DO (Disease Ontology) at http://www.disease-ontology.org,
      other hosts are free text
    range: string
  host_subject_id:
    name: host_subject_id
    title: host subject id
    description: 'a unique identifier by which each subject can be referred to, de-identified, e.g. #131'
    range: string
  ihmc_medication_code:
    name: ihmc_medication_code
    title: IHMC medication code
    description: can include multiple medication codes
    range: IhmcMedicationCodeMenu
  host_age:
    name: host_age
    title: host age
    description: age of host at the time of sampling; relevant scale depends on species and study, e.g. could be seconds for
      amoebae or centuries for trees
    range: string
    pattern: (0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?
    comments:
    - 'Allowed units: centuries, hours, seconds, months, weeks, minutes, days, decades, years'
  host_body_site:
    name: host_body_site
    title: host body site
    description: name of body site where the sample was obtained from, such as a specific organ or tissue (tongue, lung etc...).
      For Foundational Model of Anatomy Ontology (FMA) (v 3.1) terms, please see http://purl.bioontology.org/ontology/FMA
    range: string
  host_height:
    name: host_height
    title: host height
    description: the height of subject
    range: string
    pattern: '((0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?)|((^not applicable$)|(^not collected$)|(^not provided$)|(^restricted
      access$)|(^missing: control sample$)|(^missing: sample group$)|(^missing: synthetic construct$)|(^missing: lab stock$)|(^missing:
      third party data$)|(^missing: data agreement established pre-2023$)|(^missing: endangered species$)|(^missing: human-identifiable$))'
    comments:
    - 'Allowed units: mm, cm, m'
  host_bodymass_index:
    name: host_bodymass_index
    title: host body-mass index
    description: body mass index, calculated as weight/(height)squared
    range: string
    pattern: (0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?
    comments:
    - 'Allowed units: kg/m2'
  ethnicity:
    name: ethnicity
    title: ethnicity
    description: A category of people who identify with each other, usually on the basis of presumed similarities such as
      a common language, ancestry, history, society, culture, nation or social treatment within their residing area. https://en.wikipedia.org/wiki/List_of_contemporary_ethnic_groups
    range: string
  host_occupation:
    name: host_occupation
    title: host occupation
    description: most frequent job performed by subject
    range: HostOccupationMenu
  host_total_mass:
    name: host_total_mass
    title: host total mass
    description: total mass of the host at collection, the unit depends on host
    range: string
    pattern: (0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?
    comments:
    - 'Allowed units: g, kg'
  host_phenotype:
    name: host_phenotype
    title: host phenotype
    description: phenotype of host. For Phenotypic quality Ontology (PATO) (v 2013-10-28) terms, please see http://purl.bioontology.org/ontology/PATO
    range: string
  host_body_temperature:
    name: host_body_temperature
    title: host body temperature
    description: core body temperature of the host when sample was collected
    range: string
    pattern: '[+-]?(0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?'
    comments:
    - 'Allowed units: ºC'
  host_sex:
    name: host_sex
    title: host sex
    description: Gender or sex of the host.
    range: HostSexMenu
  host_scientific_name:
    name: host_scientific_name
    title: host scientific name
    description: Scientific name of the natural (as opposed to laboratory) host to the organism from which sample was obtained.
    range: string
  temperature:
    name: temperature
    title: temperature
    description: temperature of the sample at time of sampling
    range: string
    pattern: '[+-]?(0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?'
    comments:
    - 'Allowed units: ºC'
  salinity:
    name: salinity
    title: salinity
    description: The total concentration of all dissolved salts in a liquid or solid sample. While salinity can be measured
      by a complete chemical analysis, this method is difficult and time consuming. More often, it is instead derived from
      the conductivity measurement. This is known as practical salinity. These derivations compare the specific conductance
      of the sample to a salinity standard such as seawater.
    range: string
    pattern: (0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?
    comments:
    - 'Allowed units: psu'
  source_material_identifiers:
    name: source_material_identifiers
    title: source material identifiers
    description: A unique identifier assigned to a material sample (as defined by http://rs.tdwg.org/dwc/terms/materialSampleID,
      and as opposed to a particular digital record of a material sample) used for extracting nucleic acids, and subsequent
      sequencing. The identifier can refer either to the original material collected or to any derived sub-samples. The INSDC
      qualifiers /specimen_voucher, /bio_material, or /culture_collection may or may not share the same value as the source_mat_id
      field. For instance, the /specimen_voucher qualifier and source_mat_id may both contain 'UAM:Herps:14' , referring to
      both the specimen voucher and sampled tissue with the same identifier. However, the /culture_collection qualifier may
      refer to a value from an initial culture (e.g. ATCC:11775) while source_mat_id would refer to an identifier from some
      derived culture from which the nucleic acids were extracted (e.g. xatc123 or ark:/2154/R2).
    range: string
  special_diet:
    name: special_diet
    title: special diet
    description: specification of special diet; can include multiple special diets
    range: string
  host_diet:
    name: host_diet
    title: host diet
    description: type of diet depending on the host, for animals omnivore, herbivore etc., for humans high-fat, Mediterranean
      etc.; can include multiple diet types
    range: string
  host_last_meal:
    name: host_last_meal
    title: host last meal
    description: content of last meal and time since feeding; can include multiple values
    range: string
  host_family_relationship:
    name: host_family_relationship
    title: host family relationship
    description: Familial relationships to other hosts in the same study; can include multiple relationships
    range: string
  host_genotype:
    name: host_genotype
    title: host genotype
    description: observed genotype
    range: string
  host_pulse:
    name: host_pulse
    title: host pulse
    description: resting pulse, measured as beats per minute
    range: string
    pattern: '[+-]?[0-9]+'
    comments:
    - 'Allowed units: bpm'
  host_body_product:
    name: host_body_product
    title: host body product
    description: substance produced by the body, e.g. stool, mucus, where the sample was obtained from. For Foundational Model
      of Anatomy Ontology (FMA) (v 3.1) terms, please see http://purl.bioontology.org/ontology/FMA
    range: string
  perturbation:
    name: perturbation
    title: perturbation
    description: type of perturbation, e.g. chemical administration, physical disturbance, etc., coupled with time that perturbation
      occurred; can include multiple perturbation types
    range: string
  negative_control_type:
    name: negative_control_type
    title: negative control type
    description: The substance or equipment used as a negative control in an investigation
    range: string
  positive_control_type:
    name: positive_control_type
    title: positive control type
    description: The substance, mixture, product, or apparatus used to verify that a process which is part of an investigation
      delivers a true positive.
    range: string
  experimental_factor:
    name: experimental_factor
    title: experimental factor
    description: Experimental factors are essentially the variable aspects of an experiment design which can be used to describe
      an experiment, or set of experiments, in an increasingly detailed manner. This field accepts ontology terms from Experimental
      Factor Ontology (EFO) and/or Ontology for Biomedical Investigations (OBI). For a browser of EFO (v 2.95) terms, please
      see http://purl.bioontology.org/ontology/EFO; for a browser of OBI (v 2018-02-12) terms please see http://purl.bioontology.org/ontology/OBI.
      E.g. time series design [EFO:EFO_0001779]
    range: string
  encoded_traits:
    name: encoded_traits
    title: encoded traits
    description: Should include key traits like antibiotic resistance or xenobiotic degradation phenotypes for plasmids, converting
      genes for phage
    range: string
  subspecific_genetic_lineage:
    name: subspecific_genetic_lineage
    title: subspecific genetic lineage
    description: Information about the genetic distinctness of the sequenced organism below the subspecies level, e.g., serovar,
      serotype, biotype, ecotype, or any relevant genetic typing schemes like Group I plasmid. Subspecies should not be recorded
      in this term, but in the NCBI taxonomy. Supply both the lineage name and the lineage rank separated by a colon, e.g.,
      biovar:abc123.
    range: string
  taxonomic_classification:
    name: taxonomic_classification
    title: taxonomic classification
    description: 'Method used for taxonomic classification, along with reference database used, classification rank, and thresholds
      used to classify new genomes. Expected values are: classification method, database name, and other parameters e.g. vConTACT
      vContact2 (references from NCBI RefSeq v83, genus rank classification, default parameters)'
    range: string
  isolation_and_growth_condition:
    name: isolation_and_growth_condition
    title: isolation and growth condition
    description: Publication reference in the form of pubmed ID (pmid), digital object identifier (doi) or url for isolation
      and growth condition specifications of the organism/material. Mandatory for MIGS and MIMARKS Specimen.
    range: string
  annotation_source:
    name: annotation_source
    title: annotation source
    description: For cases where annotation was provided by a community jamboree or model organism database rather than by
      a specific submitter
    range: string
  reference_for_biomaterial:
    name: reference_for_biomaterial
    title: reference for biomaterial
    description: Primary publication if isolated before genome publication; otherwise, primary genome report. Mandatory for
      MIGS of bacteria and archaea.
    range: string
  sample_material_processing:
    name: sample_material_processing
    title: sample material processing
    description: A brief description of any processing applied to the sample during or after retrieving the sample from environment,
      or a link to the relevant protocol(s) performed.
    range: string
  sample_volume_or_weight_for_dna_extraction:
    name: sample_volume_or_weight_for_dna_extraction
    title: sample volume or weight for DNA extraction
    description: 'Volume (ml) or mass (g) of total collected sample processed for DNA extraction. Note: total sample collected
      should be entered under the term ''sample size''.'
    range: string
    pattern: (0|((0\.)|([1-9][0-9]*\.?))[0-9]*)([Ee][+-]?[0-9]+)?
    comments:
    - 'Allowed units: g, ng, mg, mL'
  nucleic_acid_extraction:
    name: nucleic_acid_extraction
    title: nucleic acid extraction
    description: A link to a literature reference, electronic resource or a standard operating procedure (SOP), that describes
      the material separation to recover the nucleic acid fraction from a sample
    range: string
  nucleic_acid_amplification:
    name: nucleic_acid_amplification
    title: nucleic acid amplification
    description: A link to a literature reference, electronic resource or a standard operating procedure (SOP), that describes
      the enzymatic amplification (PCR, TMA, NASBA) of specific nucleic acids
    range: string
  library_size:
    name: library_size
    title: library size
    description: Total number of clones in the library prepared for the project
    range: string
    pattern: '[+-]?[0-9]+'
  library_reads_sequenced:
    name: library_reads_sequenced
    title: library reads sequenced
    description: Total number of clones sequenced from the library
    range: string
    pattern: '[+-]?[0-9]+'
  library_construction_method:
    name: library_construction_method
    title: library construction method
    description: Library construction method used for clone libraries
    range: string
  library_vector:
    name: library_vector
    title: library vector
    description: Cloning vector type(s) used in construction of libraries
    range: string
  library_screening_strategy:
    name: library_screening_strategy
    title: library screening strategy
    description: Specific enrichment or screening methods applied before and/or after creating clone libraries in order to
      select a specific group of sequences
    range: string
  pcr_conditions:
    name: pcr_conditions
    title: pcr conditions
    description: Description of reaction conditions and components for PCR in the form of 'initial denaturation:94degC_1.5min;
      annealing=...'
    range: string
  pcr_primers:
    name: pcr_primers
    title: pcr primers
    description: PCR primers that were used to amplify the sequence of the targeted gene, locus or subfragment. This field
      should contain all the primers used for a single PCR reaction if multiple forward or reverse primers are present in
      a single PCR reaction. The primer sequence should be reported in uppercase letters
    range: string
  adapters:
    name: adapters
    title: adapters
    description: Adapters provide priming sequences for both amplification and sequencing of the sample-library fragments.
      Both adapters should be reported; in uppercase letters
    range: string
  chemical_administration:
    name: chemical_administration
    title: chemical administration
    description: list of chemical compounds administered to the host or site where sampling occurred, and when (e.g. antibiotics,
      N fertilizer, air filter); can include multiple compounds. For Chemical Entities of Biological Interest ontology (CHEBI)
      (v111), please see http://purl.bioontology.org/ontology/CHEBI
    range: string
